                    </div>
                </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Guardar Expediente</button>
            </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        // Your web app's Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
  apiKey: "AIzaSyC5FtYUL8Br1yyzjPVob_f5NxH8RGJHQYU",
  authDomain: "expediente-1ed23.firebaseapp.com",
  projectId: "expediente-1ed23",
  storageBucket: "expediente-1ed23.appspot.com",
  messagingSenderId: "281693892079",
  appId: "1:281693892079:web:ce51c550f275e7ff219a1a"
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const expedienteForm = document.getElementById('expedienteform');

            expedienteForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(expedienteForm);
                const data = {};
                formData.forEach((value, key) => (data[key] = value));

                try {
                    
                    await addDoc(collection(db, 'expediente'), data);
                    Swal.fire('Expediente guardado con éxito', '', 'success');
                    expedienteForm.reset();
                } catch (error) {
                    console.error('Error guardando el expediente: ', error);
                    Swal.fire('Hubo un error guardando el expediente', '', 'error');
                }
            });
        });
    </script>
    <script type="module">
        import { ManageAccount } from '/js/firebaseconect.js';

        document.addEventListener('DOMContentLoaded', () => {
            const manageAccount = new ManageAccount();
            const logoutButton = document.getElementById('logoutButton');

            logoutButton.addEventListener('click', () => {
                manageAccount.signOut();
            });
        });
    </script>
    <script src="/js/scripts.js"></script>
